name: Automatic Build & Deploy (CI/CD)

on:
  push:
    branches:
      - main

jobs:
  
  build:
    name: Build Frontend & Backend
    uses: ./.github/workflows/build.yml
    with:
      branch_name: main

  deploy-backend:
    needs: build
    uses: ./.github/workflows/deploy-backend.yml
    with:
      build_run_id: ${{ needs.build.outputs.build_run_id }}
      deploy_to_eb: true
    secrets: inherit

  deploy-frontend:
    needs: [build, deploy-backend]
    uses: ./.github/workflows/deploy-frontend.yml
    with:
      build_run_id: ${{ needs.build.outputs.build_run_id }}
    secrets: inherit
