name: Manual Deploy Backend to Elastic Beanstalk

on:
  workflow_dispatch:
    inputs:
      build_run_id:
        description: "GitHub Actions run ID of the build workflow"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      EB_APPLICATION_NAME: ${{ vars.EB_APPLICATION_NAME }}
      EB_ENVIRONMENT_NAME: ${{ vars.EB_ENVIRONMENT_NAME }}
      ARTIFACT_NAME: backend-target
      JAR_NAME: hrs-backend.jar

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download artifact from build run
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          run-id: ${{ inputs.build_run_id }}
          path: ./target

      - name: Verify artifact exists
        run: |
          ls -l ./target
          test -f ./target/${{ env.JAR_NAME }}

      - name: Upload jar to S3
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          aws s3 cp ./target/${{ env.JAR_NAME }} \
            s3://elasticbeanstalk-${{ secrets.AWS_REGION }}-${ACCOUNT_ID}/hrs-backend.jar

      - name: Create application version
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          aws elasticbeanstalk create-application-version \
            --application-name "$EB_APPLICATION_NAME" \
            --version-label "manual-${{ inputs.build_run_id }}" \
            --source-bundle S3Bucket="elasticbeanstalk-${{ secrets.AWS_REGION }}-${ACCOUNT_ID}",S3Key="hrs-backend.jar"

